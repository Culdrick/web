<!DOCTYPE html>
<html>
<head>
    <title>Registro de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Notas</h2>
        <form method="POST" action="process.php">
            <div class="form-group">
                <label>Numero de cedula de identidad:</label>
                <input type="text" name="cedula[]" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nombre del Alumno:</label>
                <input type="text" name="nombre[]" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nota de Matematicas:</label>
                <input type="number" name="matematicas[]" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nota de Fisica:</label>
                <input type="number" name="fisica[]" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nota de Programacion:</label>
                <input type="number" name="programacion[]" class="form-control" required>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
